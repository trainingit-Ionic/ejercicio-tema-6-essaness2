<ion-header>
  <ion-toolbar>
    <ion-title>
      Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let u of usuarios">
     <ion-item>
        <ion-label (click)="viewUser(u?.id)"><b>{{u?.name}}</b></ion-label>
     
        <ion-icon name="call" (click) ="callUser(u?.phone)" *ngIf="u?.phone !== undefined" color="success"></ion-icon>
    </ion-item> 
   </ion-list>
</ion-content>
